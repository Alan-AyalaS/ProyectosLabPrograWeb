<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/practica7.css">
    <title>Practica 7 Equipo 16</title>
</head>
<body onload="move ('gallina')">
    <script src="VCJuego.js"></script>
    <header class="encabezado">
        <nav class="navegador">
            <div>
                <p>Lab. Programación Web</p>
                <p>Práctica 7</p>
            </div>
            <ul class="enlaces">
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bienvenido de vuelta a Villa Calabaza!</h1>
        
        <section>
            <div class="granja">
                <figure class="mapa">
                    <img src="mapa.png" alt="" id="mapa" ondrop="drop(event)" ondragover="allowDrop(event)">
                </figure>
            </div>
            <div class="animales">
                <figure class="gallina">
                    <img src="gallina.png" alt="" draggable="true" ondragstart="drag(event)" id="gallina">
                </figure>
                <figure class="vaca">
                    <img src="vaca.png" alt="" draggable="true" ondragstart="drag(event)" id="vaca">
                </figure>
                <figure class="cerdo">
                    <img src="cerdo.png" alt="" draggable="true" ondragstart="drag(event)" id="cerdo">
                </figure>
            </div>
        </section>
        <h2>los animales se escaparon de la granja, arrastralos de regreso!</h2>
    </main>
</body>
</html>
